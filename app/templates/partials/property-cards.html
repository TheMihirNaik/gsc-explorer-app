<!-- Property Info Cards Partial -->
<div class="flex flex-col sm:flex-row gap-3 mb-4">
    <!-- GSC Property Card -->
    <div role="alert" class="alert alert-success shadow-md py-2 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-success shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1">
            <div class="text-xs opacity-75">GSC Property</div>
            <div class="font-semibold text-sm">{{ selected_property}}</div>
        </div>
    </div>

    <!-- Brand Terms Card -->
    <div role="alert" class="alert alert-success shadow-md py-2 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-success shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1">
            <div class="text-xs opacity-75">Brand Terms</div>
            <div class="font-semibold text-sm">{{ brand_keywords }}</div>
        </div>
    </div>

    <!-- Latest Data Info Card -->
    <div role="alert" class="alert alert-success shadow-md py-2 px-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-success shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1">
            <div class="text-xs opacity-75">Latest Data</div>
            <div class="font-semibold text-sm" id="latest-data-display">{{ latest_date }}</div>
        </div>
    </div>
</div>

<!-- Date Formatting Script for Latest Data Card -->
<script type="text/javascript">
    $(function () {
        // Parse the latest_date passed from backend (YYYY-MM-DD)
        var latestDateStr = "{{ latest_date }}";
        if (latestDateStr) {
            var latestDate = moment(latestDateStr, "YYYY-MM-DD");
            $('#latest-data-display').text(latestDate.format('MMM D, YYYY'));
        }
    });
</script>
