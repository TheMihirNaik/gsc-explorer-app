<!-- Property Info Cards Partial -->
<div class="flex flex-wrap gap-2 mb-4">
    <!-- GSC Property Card -->
    <div class="flex items-center gap-2 bg-primary/10 rounded-lg py-1.5 px-3 border border-primary/20 max-w-sm">
        <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-white rounded-md overflow-hidden border border-primary/10"
            id="favicon-container">
            <img id="property-favicon" src="" alt="" class="w-5 h-5 hidden"
                onerror="this.classList.add('hidden'); document.getElementById('property-globe').classList.remove('hidden');">
            <i id="property-globe" class="fa-solid fa-globe text-primary text-sm"></i>
        </div>
        <div class="min-w-0">
            <div
                class="text-[10px] font-bold uppercase tracking-wider opacity-60 leading-tight mb-0.5 text-base-content whitespace-nowrap">
                Property</div>
            <div class="font-bold text-xs leading-tight text-base-content break-all line-clamp-1"
                title="{{ selected_property }}">{{ selected_property }}</div>
        </div>
    </div>

    <!-- Brand Terms Card -->
    <div class="flex items-center gap-2 bg-secondary/10 rounded-lg py-1.5 px-3 border border-secondary/20 max-w-xs">
        <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-secondary text-white rounded-md">
            <i class="fa-solid fa-tags text-sm"></i>
        </div>
        <div class="min-w-0">
            <div
                class="text-[10px] font-bold uppercase tracking-wider opacity-60 leading-tight mb-0.5 text-base-content whitespace-nowrap">
                Brand Keywords</div>
            <div class="font-bold text-xs leading-tight text-base-content truncate" title="{{ brand_keywords }}">{{
                brand_keywords }}</div>
        </div>
    </div>

    <!-- Latest Data Info Card -->
    <div class="flex items-center gap-2 bg-accent/10 rounded-lg py-1.5 px-3 border border-accent/20">
        <div class="w-8 h-8 flex-shrink-0 flex items-center justify-center bg-accent text-white rounded-md">
            <i class="fa-solid fa-calendar-check text-sm"></i>
        </div>
        <div class="min-w-0">
            <div
                class="text-[10px] font-bold uppercase tracking-wider opacity-60 leading-tight mb-0.5 text-base-content whitespace-nowrap">
                Latest Data</div>
            <div class="font-bold text-xs leading-tight text-base-content" id="latest-data-display">{{ latest_date }}
            </div>
        </div>
    </div>
</div>

<!-- Header Logic Script -->
<script type="text/javascript">
    $(function () {
        // 1. Handle Latest Date Formatting
        var latestDateStr = "{{ latest_date }}";
        if (latestDateStr && latestDateStr !== "None") {
            var latestDate = moment(latestDateStr, "YYYY-MM-DD");
            $('#latest-data-display').text(latestDate.format('MMM D, YYYY'));
        }

        // 2. Handle Favicon Loading
        var selectedProperty = "{{ selected_property }}";
        if (selectedProperty && !selectedProperty.includes("haven't selected")) {
            var domain = selectedProperty;

            // Clean up domain formats
            if (domain.startsWith('sc-domain:')) {
                domain = domain.replace('sc-domain:', '');
            } else {
                try {
                    // Try to parse as URL
                    var url = new URL(domain);
                    domain = url.hostname;
                } catch (e) {
                    // Fallback cleanup
                    domain = domain.replace('https://', '').replace('http://', '').split('/')[0];
                }
            }

            if (domain) {
                var faviconUrl = "https://www.google.com/s2/favicons?domain=" + domain + "&sz=64";
                var $img = $('#property-favicon');
                var $icon = $('#property-globe');

                $img.attr('src', faviconUrl);
                $img.on('load', function () {
                    $img.removeClass('hidden');
                    $icon.addClass('hidden');
                });
            }
        }
    });
</script>
